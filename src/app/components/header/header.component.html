<header>
  <div class="container">
      <div class="row">
          <div class="col-md-3 col-sm-3 col-3">
              <div class="logo">
                  <img src="assets/img/MedPro-Logo1.png" class="logo" alt="" routerLink="/">
              </div>
          </div>
          <div class="col-md-9 col-sm-9 col-9 text-end">
              <div class="menu-icon" (click)="openMenu()">
                  <i class="{{menu_icon}}"></i>
              </div>
              <div class="desktop_menu" [class.mobile_menu]="menuValue">
                  <ul>
                      <li routerLink="/">Início</li>
                      <li routerLink="/about">Sobre Nós</li>
                      <li routerLink="/register">Cadastrar</li>
                      <li routerLink="/login">Entrar</li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</header>
