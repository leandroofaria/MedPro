<body>
    <div class="container">

        <div class="form-image">
            <img src="assets/img/medpro1.svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a routerLink="/login">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" >
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" >
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" >
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="(XX) XXXX-XXXX" >
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF (Apenas Números)</label>
                        <input id="cpf" type="number" name="cpf" placeholder="Digite seu cpf" >
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço Completo</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite seu endereço" >
                    </div>
                </div>

                <div class="continue-button">
                    <button><a routerLink="/login">Entrar</a></button>
                </div>
            </form>
        </div>

    </div>
</body>
