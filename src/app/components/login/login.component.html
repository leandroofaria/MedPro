<div class="body">
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" [(ngModel)]="loginObj.email" name="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" [(ngModel)]="loginObj.senha" name="senha">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="button" class="btn" (click)="onLogin()">Entrar</button>
            <div class="register-link">
                <p>NÃ£o possui uma conta?<a routerLink="/register"> Cadastre-se</a></p>
            </div>
        </form>
    </div>
</div>
